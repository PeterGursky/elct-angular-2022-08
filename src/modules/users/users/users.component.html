<mat-form-field appearance="fill">
    <mat-label>Filter ...</mat-label>
    <input matInput type="text" (keyup)="onFilter($event)">
</mat-form-field>

<table mat-table matSort [dataSource]="usersDataSource">
    <mat-text-column name="id"></mat-text-column>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user"> 
            {{user.name}} 
        </td>
    </ng-container>
    
    <mat-text-column name="email"></mat-text-column>
    <!-- <mat-text-column name="lastLogin"></mat-text-column> -->

    <ng-container matColumnDef="lastLogin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last login</th>
        <td mat-cell *matCellDef="let user"> 
            {{user.lastLogin | date:'medium'}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
        <td mat-cell *matCellDef="let user"> 
            {{user.active}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="groups">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Groups</th>
        <td mat-cell *matCellDef="let user"> 
            {{user.groups | groups}} 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let user; columns: columnsToDisplay"></tr>
</table>

<mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10]">
</mat-paginator>
