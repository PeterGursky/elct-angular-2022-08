<form (ngSubmit)="onSubmit()" #formModel="ngForm">
<mat-card>
    <mat-card-header>
      <mat-card-title>Please, log in...</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field appearance="fill">
            <mat-label>Enter your username</mat-label>
            <input matInput type="text" required minlength="3" [(ngModel)]="auth.name" name="name">
            <mat-hint>login is valid</mat-hint>
            <mat-error>Need to have at least 3 chars</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="auth.password" name="pass">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="formModel.form.invalid">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
